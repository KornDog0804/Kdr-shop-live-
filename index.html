<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KDR Admin</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:20px;max-width:980px}
    textarea{width:100%;min-height:360px;font-family:ui-monospace,Menlo,Consolas,monospace}
    button{padding:10px 14px;border-radius:8px;border:0;background:#111;color:#fff;margin:6px 0}
    input{padding:8px 10px;border:1px solid #ccc;border-radius:6px}
    .muted{color:#666}
    pre{background:#f6f6f6;padding:12px;border-radius:8px;overflow:auto}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  </style>
</head>
<body>
  <h1>KDR Admin</h1>
  <p class="muted">Edit data then click <b>Save to UpCloud</b>. The site reads <code>/content/live.json</code>.</p>
  <div class="row">
    <label>Key: <input id="key" value="content/live.json"></label>
    <button id="save">Save to UpCloud</button>
    <a href="/" class="muted">↩ Back to site</a>
  </div>
  <textarea id="json"></textarea>
  <h3>Result</h3>
  <pre id="out" class="muted">…</pre>
<script>
const ex = {
  hero: {
    headline: "Fresh arrivals in the shop",
    subhead: "Kitties, records & Funkos",
    image: "https://jii3i.upcloudobjects.com/korndog-media/kitty_green.png",
    ctaText: "Open Admin",
    ctaLink: "/admin"
  },
  sections: [
    { title: "Kitties", items: [
      { title: "Kitty Green", price: 12, image: "https://jii3i.upcloudobjects.com/korndog-media/kitty_green.png" },
      { title: "Kitty Purple", price: 12, image: "https://jii3i.upcloudobjects.com/korndog-media/kitty_purple.png" }
    ]},
    { title: "Records", items: [
      { title: "Midnight Star — No Parking", price: 8, image: "https://jii3i.upcloudobjects.com/korndog-media/2022-10-18-07-46-08-398.jpg" }
    ]},
    { title: "Funkos", items: [
      { title: "Ozzy Box", price: 24, image: "https://jii3i.upcloudobjects.com/korndog-media/ozzy_box.png" }
    ]}
  ]
};
const ta = document.getElementById('json');
ta.value = JSON.stringify(ex, null, 2);

document.getElementById('save').onclick = async () => {
  try {
    const key = document.getElementById('key').value.trim() || "content/live.json";
    const data = JSON.parse(ta.value);
    const res = await fetch('/.netlify/functions/publish', {
      method: 'POST',
      headers: {'content-type':'application/json'},
      body: JSON.stringify({ key, data })
    });
    const out = await res.json().catch(()=>({}));
    document.getElementById('out').textContent = res.ok
      ? JSON.stringify(out, null, 2)
      : res.status + " " + (out.message || JSON.stringify(out));
  } catch (e) {
    document.getElementById('out').textContent = "ERROR: " + e.message;
  }
};
</script>
</body>
</html>
