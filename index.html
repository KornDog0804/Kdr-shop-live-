<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>KornDog Records â€¢ Premium Media & Collectibles</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Permanent+Marker&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg1: #3b2aa2;
      --bg2: #0fa77f;
      --accent1: #ff3e6c;
      --accent2: #ffd166;
      --ink: #eaf4ff;
      --muted: #b6c2d1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--ink);
      min-height: 100vh;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.5rem;
      color: var(--accent2);
      margin-bottom: 1rem;
    }

    .loading-text {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .loading-bar {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Navigation */
    .nav {
      background: rgba(11, 18, 32, 0.9);
      backdrop-filter: blur(8px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-family: 'Permanent Marker', cursive;
      font-size: 1.2rem;
      color: var(--accent2);
      cursor: pointer;
      user-select: none;
    }

    .nav-brand img {
      height: 32px;
      width: auto;
    }

    .nav-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .admin-btn {
      background: rgba(255, 209, 102, 0.2);
      border: 1px solid var(--accent2);
      color: var(--accent2);
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .admin-btn.show {
      opacity: 1;
    }

    .btn-cart {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--ink);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }

    .cart-count {
      background: var(--accent1);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
    }

    /* Content Areas */
    .content-area {
      min-height: calc(100vh - 70px);
      display: none;
    }

    .content-area.active {
      display: block;
    }

    /* Hero Section */
    .hero-section {
      min-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero-logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .hero-logo img {
      width: 140px;
      height: auto;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 900;
      color: var(--ink);
      margin-bottom: 1rem;
      font-family: 'Permanent Marker', cursive;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .hero-actions {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .btn-large {
      padding: 1.25rem 2.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-primary {
      background: var(--accent1);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--ink);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .feature-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      padding: 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .feature-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--ink);
    }

    .feature-item i {
      font-size: 2rem;
      color: var(--accent2);
    }

    /* 2D Store */
    .store-2d {
      padding: 2rem;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--ink);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .store-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .store-header h2 {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.5rem;
      color: var(--accent2);
      margin-bottom: 1rem;
    }

    .category-tabs {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--ink);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .tab-btn.active {
      background: var(--accent1);
      color: white;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1.5rem;
    }

    .product-title {
      font-weight: 700;
      color: var(--ink);
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1.3rem;
      color: var(--accent2);
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .product-description {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .add-to-cart-btn {
      background: var(--accent1);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
    }

    /* Admin Panel */
    .admin-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: rgba(11, 18, 32, 0.95);
      backdrop-filter: blur(12px);
      z-index: 200;
      transition: right 0.4s ease;
      overflow-y: auto;
      padding: 2rem;
    }

    .admin-panel.show {
      right: 0;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 1rem;
    }

    .admin-title {
      color: var(--accent2);
      font-size: 1.5rem;
      font-weight: 700;
    }

    .close-admin {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--ink);
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .btn-admin {
      background: var(--accent1);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1rem;
    }

    .inventory-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .inventory-item-title {
      color: var(--ink);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .inventory-item-price {
      color: var(--accent2);
      font-weight: 700;
    }

    .btn-small {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn-edit {
      background: var(--accent2);
      color: #000;
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification-content {
      background: var(--accent2);
      color: #000;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .hero-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .btn-large {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .features-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .admin-panel {
        width: 100%;
        right: -100%;
      }

      .category-tabs {
        gap: 0.5rem;
      }

      .tab-btn {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-logo">KornDog Records</div>
    <div class="loading-text">Loading your media experience...</div>
    <div class="loading-bar">
      <div class="loading-progress" id="loadingProgress"></div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-brand" onclick="goHome()">
      <img src="ChatGPT Image Aug 10, 2025, 12_07_42 AM.png" alt="KornDog Records">
      KornDog Records
    </div>
    <div class="nav-controls">
      <button class="admin-btn" id="adminBtn" onclick="toggleAdmin()">
        <i class="fas fa-cog"></i>
      </button>
      <button class="btn-cart" id="cartBtn" onclick="showCart()">
        <i class="fas fa-shopping-cart"></i>
        Cart
        <span class="cart-count" id="cartCount">0</span>
      </button>
    </div>
  </nav>

  <!-- HOME SECTION -->
  <section class="content-area active" id="homeSection">
    <div class="hero-section">
      <div class="hero-content">
        <div class="hero-logo" id="adminAccess">
          <img src="ChatGPT Image Aug 10, 2025, 12_07_42 AM.png" alt="KornDog Records">
        </div>
        <h1 class="hero-title">Premium Media & Collectibles</h1>
        <p class="hero-subtitle">Discover rare vinyl records, classic CDs, exclusive movies, limited edition Funkos, and unique collectibles</p>
        
        <div class="hero-actions">
          <button class="btn-large btn-primary" onclick="showStore()">
            <i class="fas fa-store"></i>
            Browse Collection
          </button>
          <button class="btn-large btn-secondary" onclick="show3DInfo()">
            <i class="fas fa-cube"></i>
            3D Experience
          </button>
        </div>

        <div class="features-grid">
          <div class="feature-item" onclick="showStoreCategory('vinyl')">
            <i class="fas fa-record-vinyl"></i>
            <span>Vinyl</span>
          </div>
          <div class="feature-item" onclick="showStoreCategory('cd')">
            <i class="fas fa-compact-disc"></i>
            <span>CDs</span>
          </div>
          <div class="feature-item" onclick="showStoreCategory('funko')">
            <i class="fas fa-robot"></i>
            <span>Funkos</span>
          </div>
          <div class="feature-item" onclick="showStoreCategory('movie')">
            <i class="fas fa-film"></i>
            <span>Movies</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 2D STORE SECTION -->
  <section class="content-area" id="store2d">
    <div class="store-2d">
      <button class="back-btn" onclick="goHome()">
        <i class="fas fa-arrow-left"></i>
        Back to Home
      </button>
      
      <div class="store-header">
        <h2>Our Collection</h2>
        <p style="color: var(--muted);">Browse by category</p>
      </div>

      <div class="category-tabs">
        <button class="tab-btn active" onclick="filterProducts('all', this)">
          <i class="fas fa-th"></i>
          All
        </button>
        <button class="tab-btn" onclick="filterProducts('vinyl', this)">
          <i class="fas fa-record-vinyl"></i>
          Vinyl
        </button>
        <button class="tab-btn" onclick="filterProducts('cd', this)">
          <i class="fas fa-compact-disc"></i>
          CDs
        </button>
        <button class="tab-btn" onclick="filterProducts('funko', this)">
          <i class="fas fa-robot"></i>
          Funkos
        </button>
        <button class="tab-btn" onclick="filterProducts('movie', this)">
          <i class="fas fa-film"></i>
          Movies
        </button>
        <button class="tab-btn" onclick="filterProducts('collectible', this)">
          <i class="fas fa-gem"></i>
          Collectibles
        </button>
      </div>

      <div class="products-grid" id="productsGrid">
        <!-- Products load here -->
      </div>
    </div>
  </section>

  <!-- ADMIN PANEL -->
  <div class="admin-panel" id="adminPanel">
    <div class="admin-header">
      <div class="admin-title">Store Admin</div>
      <button class="close-admin" onclick="toggleAdmin()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form id="productForm">
      <div class="form-group">
        <label for="productTitle">Product Title</label>
        <input type="text" id="productTitle" class="form-input" placeholder="Enter product name" required>
      </div>

      <div class="form-group">
        <label for="productPrice">Price ($)</label>
        <input type="number" id="productPrice" class="form-input" placeholder="0.00" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="productImage">Image URL</label>
        <input type="url" id="productImage" class="form-input" placeholder="https://..." required>
      </div>

      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea id="productDescription" class="form-input form-textarea" placeholder="Product description..." required></textarea>
      </div>

      <div class="form-group">
        <label for="productType">Type</label>
        <select id="productType" class="form-input">
          <option value="vinyl">Vinyl Record</option>
          <option value="cd">CD</option>
          <option value="funko">Funko Pop</option>
          <option value="movie">Movie</option>
          <option value="collectible">Collectible</option>
        </select>
      </div>

      <button type="submit" class="btn-admin">Add Product</button>
    </form>

    <div class="inventory-list" id="inventoryList">
      <!-- Admin inventory goes here -->
    </div>
  </div>

  <script>
    // Safe localStorage wrapper
    function safeGetItem(key, defaultValue = null) {
      try {
        if (typeof Storage !== "undefined" && localStorage) {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : defaultValue;
        }
      } catch (e) {
        console.warn('localStorage not available:', e);
      }
      return defaultValue;
    }

    function safeSetItem(key, value) {
      try {
        if (typeof Storage !== "undefined" && localStorage) {
          localStorage.setItem(key, JSON.stringify(value));
          return true;
        }
      } catch (e) {
        console.warn('localStorage not available:', e);
      }
      return false;
    }

    // Global state with safe localStorage
    const state = {

      products: safeGetItem("kdr_products", []),

          type: 'vinyl',

        {

          image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400",
          description: "Post-punk classic with the iconic pulsar wave cover. Haunting and essential.",
          type: 'vinyl',
