  <!-- Favicon & styles -->

  <!-- Uploadcare key + widget (public key is safe to expose) -->

    window.UPLOADCARE_PUBLIC_KEY = '19bfb5eceb...'; /* your key */
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js" defer></script>

<body>
  <div id="app"></div>

  <!-- Keep your small router guard so / loads correctly -->
  <script>
    const routes = ['/', '/shop', '/collectibles', '/cart', '/about', '/admin'];
    if (!routes.includes(location.hash.replace('#', ''))) {
      if (location.pathname === '/' && !location.hash) {
        location.replace('/#/shop');
      }
    }
  </script>

  <!-- Your app code -->
  <script src="app.js" defer></script>
</body>
